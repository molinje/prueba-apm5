<h1>{{ title }}</h1>

<div>
    <label>User name:</label> <input #userLastname />
    <button (click)="add(userLastname.value); userLastname.value=''">
        Add
    </button>
</div>


<hr />
<ul>
    <li *ngFor="let user of users"
        [class.pepito]="user === selected"
        (click)="onSelect(user)">
        <span>{{user.id}}</span> {{user.name}}
    </li>
</ul>
