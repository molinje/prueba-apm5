<ion-header>
	<ion-navbar>
		<ion-title>
			Ionic Blank
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<div *ngIf="selected">
		<p>Id: {{product.id}}</p>
		<p>Name: {{product.name}}</p>
		<p>Type: {{product.type}}</p>
		<p>Quantity: {{product.quantity}}</p>
		<p>Price: {{product.price}}</p>
	</div>
	<p>
		<button ion-button color="light" (click)="goList()">Light</button>
	</p>

	<p>
		<button ion-button (click)="loadInfo()">Default</button>
	</p>

	<p>
		<button ion-button color="secondary" (click)="goListTwo()">Secondary</button>
	</p>

	<p>
		<button ion-button color="danger" block round>Danger</button>
	</p>

	<p>
		<button ion-button color="dark">Dark</button>
	</p>
</ion-content>
