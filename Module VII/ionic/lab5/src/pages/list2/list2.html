<ion-header>

	<ion-navbar>
		<ion-title>Product List</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list no-border>

		<ion-list-header>
			Products
		</ion-list-header>

		<ion-item *ngFor="let product of products" (click)="goToDetail(product)">
			<ion-icon name='logo-dropbox' item-left></ion-icon>
			<ion-label>
				{{product.id}}
			</ion-label>
			<ion-label>
				{{product.name}}
			</ion-label>
			<ion-icon name='arrow-forward' item-right></ion-icon>
		</ion-item>

	</ion-list>

</ion-content>
