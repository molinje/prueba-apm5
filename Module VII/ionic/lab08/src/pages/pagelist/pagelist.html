<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>pagelist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list no-border>

		<ion-list-header>
			Products
		</ion-list-header>

		<ion-item *ngFor="let product of products" >
			<ion-icon name="pricetag" item-left></ion-icon>
			<ion-label>
				{{product.id}}
			</ion-label>
			<ion-label>
				{{product.name}}
			</ion-label>
			<ion-icon name='arrow-forward' item-right></ion-icon>
		</ion-item>

	</ion-list>


</ion-content>
