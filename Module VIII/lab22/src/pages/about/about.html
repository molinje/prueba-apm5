<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list no-border>

		<ion-list-header>
			Users
		</ion-list-header>

		<ion-item *ngFor="let user of users" >
			<ion-icon name="pricetag" item-left></ion-icon>
			<ion-label>
				{{user.id}}
			</ion-label>
			<ion-label>
				{{user.name}}
			</ion-label>
			<ion-icon name='arrow-forward' item-right></ion-icon>
		</ion-item>

	</ion-list>

</ion-content>
