<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let student of students" 
    	(click)="onSelect_Student(student)"
    >
        <span>{{student.id}}</span> {{student.name | uppercase }} 
    </li>
</ul>

<student-detail [student]="selected_S"></student-detail>

<ul>
    <li *ngFor="let teacher of teachers" 
    	(click)="onSelect_Teacher(teacher)"
    >
        <span>{{teacher.id}}</span> {{teacher.name | uppercase }} 
    </li>
</ul>

<teacher-detail [teacher]="selected_T"></teacher-detail>
