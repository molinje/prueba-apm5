<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let customer of customers"
        [class.pepito]="customer === selected"
        (click)="onSelect(customer)">
        <span>{{customer.id_cus}}</span> {{customer.name}}
    </li>
</ul>

<div *ngIf="selected">
    <h2>
        {{selected.name | uppercase}} is my User
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
